apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-factory
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/itayherzberg/gitops-namespace-factory.git
    targetRevision: HEAD
    path: .
    directory:
      include: "namespace-factory-appset.yaml"

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true